name: Build Kivy Android APK


on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build-android:
    runs-on: ubuntu-22.04

    steps:
      # 1. Клонируем репозиторий
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2. Устанавливаем Python и зависимости
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            build-essential \
            libssl-dev \
            libffi-dev \
            libglib2.0-dev \
            unzip \
            tar

      # 3. Устанавливаем Python‑пакеты
      - name: Install Python packages
        run: |
          pip install --upgrade pip
          pip install cython buildozer kivy


      - name: Install SDK
        uses: android-actions/setup-android@v3
        with:
          cmdline-tools-version: 'latest'
          accept-android-sdk-licenses: true
          log-accepted-android-sdk-licenses: true

      # 5. Устанавливаем Android SDK Build-Tools
      - name: Install Android Build-Tools
        run: |
          $ANDROID_HOME/cmdline-tools/latest/bin/sdkmanager "build-tools;36.1.0"


      # 6. Создаём buildozer.spec, если его нет
      - name: Prepare buildozer spec
        run: |
          if [ ! -f buildozer.spec ]; then
            buildozer init
          fi
          # Обновляем requirements в spec
          sed -i 's/^requirements =.*/requirements = python3,kivy,cython/' buildozer.spec
          # Указываем платформу
          sed -i 's/^platform =.*/platform = android/' buildozer.spec


      # 7. Настраиваем переменные окружения
      - name: Configure Java environment
        run: |
          export JAVA_HOME=/usr/lib/jvm/temurin-11-jdk-amd64
          export PATH=$JAVA_HOME/bin:$PATH
          echo "JAVA_HOME=$JAVA_HOME" >> $GITHUB_ENV
          echo "PATH=$PATH" >> $GITHUB_ENV
          echo "ANDROID_HOME=$HOME/.buildozer/android/platform/android-sdk" >> $GITHUB_ENV
          echo "ANDROID_NDK_HOME=$HOME/.buildozer/android/platform/android-ndk" >> $GITHUB_ENV


      # 8. Устанавливаем Android SDK и NDK через Buildozer
      - name: Install Android SDK and NDK
        run: buildozer android update


      # 9. Собираем APK
      - name: Build APK with Buildozer
        run: buildozer android debug
        env:
          JAVA_HOME: /usr/lib/jvm/temurin-11-jdk-amd64
          ANDROID_HOME: $HOME/.buildozer/android/platform/android-sdk
          ANDROID_NDK_HOME: $HOME/.buildozer/android/platform/android-ndk


      # 10. Сохраняем APK как артефакт
      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: android-apk
          path: ${{ github.workspace }}/bin/*.apk
          if-no-files-found: error
