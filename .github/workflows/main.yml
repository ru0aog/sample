name: Build Kivy Android APK


on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build-android:
    runs-on: ubuntu-22.04

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            build-essential \
            libssl-dev \
            libffi-dev \
            libglib2.0-dev \
            unzip \
            tar \
            wget

      - name: Install Python packages
        run: |
          pip install --upgrade pip
          pip install cython buildozer kivy


      # Ключевой шаг: принудительно принимаем ВСЕ лицензии SDK
      - name: Accept Android SDK licenses (force)
        run: |
          # Создаём директорию для SDK, если её нет
          mkdir -p $HOME/.buildozer/android/platform/android-sdk/licenses
          # Кладем файл с принятыми лицензиями
          echo "24333f8a63b6825ea9c5514f83c2829b004d1fee" > $HOME/.buildozer/android/platform/android-sdk/licenses/android-sdk-license
          echo "d56f5187479451eabf01fb78af6dfcb13bb94731" > $HOME/.buildozer/android/platform/android-sdk/licenses/android-sdk-preview-license


      # Устанавливаем cmdline-tools (если ещё не установлены)
      - name: Install Android cmdline-tools
        run: |
          SDK_ROOT=$HOME/.buildozer/android/platform/android-sdk
          mkdir -p $SDK_ROOT/cmdline-tools
          cd $SDK_ROOT/cmdline-tools
          wget https://dl.google.com/android/repository/commandlinetools-linux-11076708_latest.zip -O cmdline-tools.zip
          unzip -q cmdline-tools.zip
          mv cmdline-tools-* latest
          echo "$SDK_ROOT/cmdline-tools/latest/bin" >> $GITHUB_PATH


      # Устанавливаем platform-tools и build-tools
      - name: Install Android platform-tools and build-tools
        run: |
          sdkmanager="~/.buildozer/android/platform/android-sdk/cmdline-tools/latest/bin/sdkmanager"
          $sdkmanager --install "platform-tools" "build-tools;36.1.0"


      - name: Prepare buildozer spec
        run: |
          if [ ! -f buildozer.spec ]; then
            buildozer init
          fi
          sed -i 's/^requirements =.*/requirements = python3,kivy,cython/' buildozer.spec
          sed -i 's/^platform =.*/platform = android/' buildozer.spec


      - name: Configure Java environment
        run: |
          export JAVA_HOME=/usr/lib/jvm/temurin-11-jdk-amd64
          export PATH=$JAVA_HOME/bin:$PATH
          echo "JAVA_HOME=$JAVA_HOME" >> $GITHUB_ENV
          echo "PATH=$PATH" >> $GITHUB_ENV
          echo "ANDROID_HOME=$HOME/.buildozer/android/platform/android-sdk" >> $GITHUB_ENV
          echo "ANDROID_NDK_HOME=$HOME/.buildozer/android/platform/android-ndk" >> $GITHUB_ENV


      - name: Install Android SDK and NDK via Buildozer
        run: buildozer android update


      - name: Build APK with Buildozer
        run: buildozer android debug
        env:
          JAVA_HOME: /usr/lib/jvm/temurin-11-jdk-amd64
          ANDROID_HOME: $HOME/.buildozer/android/platform/android-sdk
          ANDROID_NDK_HOME: $HOME/.buildozer/android/platform/android-ndk


      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: android-apk
          path: ${{ github.workspace }}/bin/*.apk
          if-no-files-found: error
