
name: Build Kivy Android APK


on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build-android:
    runs-on: ubuntu-22.04
    container:
      image: ubuntu:22.04
      options: --shm-size=4g --ulimit memlock=-1

    steps:
      - name: Create non-root user and install sudo
        run: |
          apt-get update
          apt-get install -y sudo
          useradd -m -u 1001 runner
          chown -R runner:runner /home/runner
          usermod -aG sudo runner
          echo "RUNNER_UID=1001" >> $GITHUB_ENV
          echo "RUNNER_GID=1001" >> $GITHUB_ENV

      - name: Checkout repository
        uses: actions/checkout@v4


      - name: Fix repository ownership
        run: chown -R runner:runner $GITHUB_WORKSPACE


      - name: Install dependencies
        run: |
          apt-get update
          apt-get install -y \
            build-essential \
            libssl-dev \
            libffi-dev \
            libglib2.0-dev \
            unzip \
            tar \
            wget \
            curl \
            python3 \
            python3-pip \
            python3-venv \
            git \
            openjdk-17-jdk

      - name: Upgrade pip and install Python packages
        run: |
          pip3 install --upgrade pip setuptools wheel
          pip3 install cython buildozer kivy==2.2.1


      - name: Accept Android SDK licenses
        run: |
          sudo -u runner -H sh -c '
            mkdir -p /home/runner/.buildozer/android/platform/android-sdk/licenses
            echo "24333f8a63b6825ea9c5514f83c2829b004d1fee" > /home/runner/.buildozer/android/platform/android-sdk/licenses/android-sdk-license
            echo "d56f5187479451eabf01fb78af6dfcb13bb94731" > /home/runner/.buildozer/android/platform/android-sdk/licenses/android-sdk-preview-license
          '


      - name: Install Android cmdline-tools
        run: |
          SDK_ROOT=/home/runner/.buildozer/android/platform/android-sdk
          CMDLINE_DIR=$SDK_ROOT/cmdline-tools
          sudo -u runner -H mkdir -p $CMDLINE_DIR
          cd $CMDLINE_DIR


          curl -o cmdline-tools.zip https://dl.google.com/android/repository/commandlinetools-linux-11076708_latest.zip
          unzip -q cmdline-tools.zip


          UNPACKED_DIR=""
          if [ -d "cmdline-tools" ]; then
            UNPACKED_DIR="cmdline-tools"
          elif ls cmdline-tools-* 1>/dev/null 2>&1; then
            UNPACKED_DIR=$(ls -d cmdline-tools-* | head -1)
          else
            echo "ERROR: No cmdline-tools directory found after unzip!"
            exit 1
          fi
          sudo -u runner -H mv $UNPACKED_DIR latest
          if [ ! -f "latest/bin/sdkmanager" ]; then
            echo "ERROR: sdkmanager not found!"
            ls -R latest/
            exit 1
          fi
          rm cmdline-tools.zip
          echo "$CMDLINE_DIR/latest/bin" >> $GITHUB_PATH


      - name: Configure environment
        run: |
          JAVA_HOME=/usr/lib/jvm/java-17-openjdk-amd64
          ANDROID_HOME=/home/runner/.buildozer/android/platform/android-sdk
          ANDROID_NDK_HOME=/home/runner/.buildozer/android/platform/android-ndk-r29


          echo "JAVA_HOME=$JAVA_HOME" >> $GITHUB_ENV
          echo "ANDROID_HOME=$ANDROID_HOME" >> $GITHUB_ENV
          echo "ANDROID_NDK_HOME=$ANDROID_NDK_HOME" >> $GITHUB_ENV
          echo "PATH=$JAVA_HOME/bin:$ANDROID_HOME/cmdline-tools/latest/bin:$PATH" >> $GITHUB_ENV


      - name: Debug environment
        run: |
          echo "JAVA_HOME: $JAVA_HOME"
          echo "ANDROID_HOME: $ANDROID_HOME"
          which java && java -version
          which javac && javac -version
          ls -la $ANDROID_HOME/cmdline-tools/latest/bin/sdkmanager


      - name: Install Android platform-tools and build-tools
        run: |
          SDK_MANAGER=$ANDROID_HOME/cmdline-tools/latest/bin/sdkmanager
          sudo -u runner -H sh -c "
            export JAVA_HOME='$JAVA_HOME' &&
            export PATH='$JAVA_HOME/bin:$PATH' &&
            export ANDROID_HOME='$ANDROID_HOME' &&
            '$SDK_MANAGER' --install 'platform-tools' 'build-tools;34.0.0'
          "
        env:
          JAVA_HOME: ${{ env.JAVA_HOME }}
          ANDROID_HOME: ${{ env.ANDROID_HOME }}

      - name: Create fake tools/bin directory
        run: |
          SDK_ROOT=$ANDROID_HOME
          sudo -u runner -H mkdir -p $SDK_ROOT/tools/bin
          sudo -u runner -H ln -sf $SDK_ROOT/cmdline-tools/latest/bin/sdkmanager $SDK_ROOT/tools/bin/sdkmanager


      - name: Cache NDK
        uses: actions/cache@v4
        with:
          path: /home/runner/.buildozer/android/platform/android-ndk-r29
          key: ndk-r29


      - name: Pre-download Android NDK r29 (with download and unpack)
        if: steps.cache-ndk.outputs.cache-hit != 'true'
        run: |
          NDK_VERSION="r29"
          # Исправляем имя файла: добавляем "-linux"
          NDK_ZIP="/home/runner/.buildozer/android/platform/android-ndk-${NDK_VERSION}-linux.zip"
          NDK_DIR="/home/runner/.buildozer/android/platform/android-ndk-${NDK_VERSION}"
          # URL теперь соответствует реальному имени файла
          NDK_URL="https://dl.google.com/android/repository/android-ndk-${NDK_VERSION}-linux.zip"


          # Скачиваем NDK
          echo "Downloading NDK from ${NDK_URL}..."
          sudo -u runner -H sh -c "
            wget --timeout=120 --tries=3 -q -O '${NDK_ZIP}' '${NDK_URL}'
          "

          # Проверяем, что файл скачался и не пустой
          if [ ! -f "${NDK_ZIP}" ] || [ ! -s "${NDK_ZIP}" ]; then
            echo "ERROR: Failed to download NDK archive: ${NDK_ZIP}"
            exit 1
          fi

          # Распаковываем
          echo "Unpacking NDK to ${NDK_DIR}..."
          sudo -u runner -H sh -c "
            unzip -q '${NDK_ZIP}' -d '${NDK_DIR}' && \
            rm '${NDK_ZIP}' && \
            echo 'NDK installed to ${NDK_DIR}'
          "





      - name: Prepare buildozer spec
        run: |
          sudo -u runner -H sh -c '
            cd $GITHUB_WORKSPACE
            if [ ! -f buildozer.spec ]; then
              buildozer init
            fi

            # Обновляем требования
            sed -i "s/^requirements =.*/requirements = python3,kivy==2.2.1,cython/" buildozer.spec
            # Указываем API уровни
            sed -i "s/^android.api =.*/android.api = 34/" buildozer.spec
            sed -i "s/^android.minapi =.*/android.minapi = 21/" buildozer.spec
            # Удаляем устаревший параметр android.sdk
            sed -i "/^android.sdk =.*/d" buildozer.spec
            # Версия и путь к NDK (теперь r29)
            sed -i "s/^android.ndk =.*/android.ndk = r29/" buildozer.spec
            sed -i "s|^android.ndk_path =.*|android.ndk_path = /home/runner/.buildozer/android/platform/android-ndk-r29|" buildozer.spec
            # Дополнительные настройки (опционально)
            sed -i "s/^orientation =.*/orientation = portrait/" buildozer.spec
            sed -i "s/^fullscreen =.*/fullscreen = 1/" buildozer.spec
          '


      - name: Build APK with retries
        run: |
          sudo -u runner -H sh -c "
            export JAVA_HOME='$JAVA_HOME'
            export ANDROID_HOME='$ANDROID_HOME'
            export ANDROID_NDK_HOME='$ANDROID_NDK_HOME'
            export PATH='$JAVA_HOME/bin:$ANDROID_HOME/cmdline-tools/latest/bin:$PATH'
            cd '$GITHUB_WORKSPACE'

            i=1
            while [ $i -le 3 ]; do
              echo 'Attempt #'$i' to build APK...'
              if buildozer -v android debug; then
                echo 'Build successful!'
                break
              else
                echo 'Build failed, retrying in 10s...'
                sleep 10
                i=$(expr $i + 1)
              fi
            done
          "
        env:
          JAVA_HOME: ${{ env.JAVA_HOME }}
          ANDROID_HOME: ${{ env.ANDROID_HOME }}
          ANDROID_NDK_HOME: ${{ env.ANDROID_NDK_HOME }}


      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        if: success()
        with:
          name: kivy-android-apk
          path: |
            ${{ github.workspace }}/*.apk
            ${{ github.workspace }}/bin/*.apk
          if-no-files-found: warn
