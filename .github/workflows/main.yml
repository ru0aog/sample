name: Build Kivy Android APK

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build-android:
    runs-on: ubuntu-22.04
    container:
      image: ubuntu:22.04
      options: --shm-size=2g

    steps:
      - name: Create non-root user
        run: |
          useradd -m -u 1001 runner
          chown -R runner:runner /home/runner
          echo "RUNNER_UID=1001" >> $GITHUB_ENV
          echo "RUNNER_GID=1001" >> $GITHUB_ENV

      # Шаг 1: Стандартный checkout (от имени root)
      - name: Checkout repository
        uses: actions/checkout@v4

      # Шаг 2: Передаём права на файлы пользователю runner
      - name: Fix repository ownership
        run: |
          sudo -u runner -H chown -R runner:runner $GITHUB_WORKSPACE


      # Остальные шаги (установка зависимостей и т.д.)
      - name: Install dependencies (as root)
        run: |
          apt-get update
          apt-get install -y \
            build-essential \
            libssl-dev \
            libffi-dev \
            libglib2.0-dev \
            unzip \
            tar \
            wget \
            curl \
            python3 \
            python3-pip \
            python3-venv


      - name: Upgrade pip and install Python packages (as root)
        run: |
          pip3 install --upgrade pip setuptools wheel
          pip3 install cython buildozer kivy==2.2.1

      - name: Accept Android SDK licenses
        run: |
          sudo -u runner -H sh -c '
            mkdir -p $HOME/.buildozer/android/platform/android-sdk/licenses
            echo "24333f8a63b6825ea9c5514f83c2829b004d1fee" > $HOME/.buildozer/android/platform/android-sdk/licenses/android-sdk-license
            echo "d56f5187479451eabf01fb78af6dfcb13bb94731" > $HOME/.buildozer/android/platform/android-sdk/licenses/android-sdk-preview-license
          '

      - name: Set up Java 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'


      - name: Install Android cmdline-tools
        run: |
          SDK_ROOT=/home/runner/.buildozer/android/platform/android-sdk
          CMDLINE_DIR=$SDK_ROOT/cmdline-tools
          sudo -u runner -H mkdir -p $CMDLINE_DIR
          cd $CMDLINE_DIR

          curl -o cmdline-tools.zip https://dl.google.com/android/repository/commandlinetools-linux-11076708_latest.zip
          unzip -q cmdline-tools.zip


          UNPACKED_DIR=""
          if [ -d "cmdline-tools" ]; then
            UNPACKED_DIR="cmdline-tools"
          elif ls cmdline-tools-* 1>/dev/null 2>&1; then
            UNPACKED_DIR=$(ls -d cmdline-tools-* | head -1)
          else
            echo "ERROR: No cmdline-tools directory found after unzip!"
            exit 1
          fi

          sudo -u runner -H mv $UNPACKED_DIR latest


          if [ ! -f "latest/bin/sdkmanager" ]; then
            echo "ERROR: sdkmanager not found!"
            ls -R latest/
            exit 1
          fi

          rm cmdline-tools.zip
          echo "$CMDLINE_DIR/latest/bin" >> $GITHUB_PATH


      - name: Install Android platform-tools and build-tools
        run: |
          SDK_MANAGER=/home/runner/.buildozer/android/platform/android-sdk/cmdline-tools/latest/bin/sdkmanager
          sudo -u runner -H $SDK_MANAGER --install "platform-tools" "build-tools;36.1.0"


      - name: Create fake tools/bin directory
        run: |
          SDK_ROOT=/home/runner/.buildozer/android/platform/android-sdk
          sudo -u runner -H mkdir -p $SDK_ROOT/tools/bin
          sudo -u runner -H ln -sf $SDK_ROOT/cmdline-tools/latest/bin/sdkmanager $SDK_ROOT/tools/bin/sdkmanager


      - name: Prepare buildozer spec
        run: |
          sudo -u runner -H sh -c '
            cd $GITHUB_WORKSPACE &&
            if [ ! -f buildozer.spec ]; then
              buildozer init
            fi
            sed -i "s/^requirements =.*/requirements = python3,kivy,cython/" buildozer.spec
            sed -i "s/^android.api =.*/android.api = 33/" buildozer.spec
            sed -i "s/^android.minapi =.*/android.minapi = 21/" buildozer.spec
            sed -i "s/^android.sdk =.*/android.sdk = 34/" buildozer.spec
            sed -i "s/^android.ndk =.*/android.ndk = r25b/" buildozer.spec
          '

      - name: Configure environment
        run: |
          JAVA_HOME=$(dirname $(dirname $(which javac)))
          ANDROID_HOME=/home/runner/.buildozer/android/platform/android-sdk
          ANDROID_NDK_HOME=/home/runner/.buildozer/android/platform/android-ndk-r25b

          echo "JAVA_HOME=$JAVA_HOME" >> $GITHUB_ENV
          echo "ANDROID_HOME=$ANDROID_HOME" >> $GITHUB_ENV
          echo "ANDROID_NDK_HOME=$ANDROID_NDK_HOME" >> $GITHUB_ENV
          echo "PATH=$JAVA_HOME/bin:$ANDROID_HOME/cmdline-tools/latest/bin:$PATH" >> $GITHUB_ENV

      - name: Build APK as non-root
        run: |
          sudo -u runner -H sh -c "
            cd $GITHUB_WORKSPACE &&
            buildozer android debug
          "
        env:
          ANDROID_HOME: ${{ env.ANDROID_HOME }}
          ANDROID_NDK_HOME: ${{ env.ANDROID_NDK_HOME }}
          JAVA_HOME: ${{ env.JAVA_HOME }}


      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: android-apk
          path: ${{ github.workspace }}/bin/*.apk
          if-no-files-found: error
